version: '2'
services:

  postgres:
    image: "postgres:alpine"
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
     POSTGRES_PASSWORD: password
     POSTGRES_DB: ock_testnet
     POSTGRES_USER: ock
    networks:
      backend:
        aliases:
          - postgres

  ock-core:
    build: .
    image: ock-core
    ports:
     - "{{hostP2pPort}}:4000"
     - "{{hostApiPort}}:4003"
    volumes:
     - ock-core:/ock-core
    tty: true
    privileged: true
    depends_on:
      - postgres
    command:
      - /bin/sh
      - -c
      - |
          /entrypoint.sh
    networks:
      backend:
        aliases:
          - {{nodeAlias}}
      node:
        aliases:
          - {{nodeAlias}}

volumes:
  postgres:
  ock-core:
    driver_opts:
      type: none
      device: $PWD/../../
      o: bind

networks:
  backend:
    external:
      name: {{nodeBackend}}
  node:
    external:
      name: nodes
